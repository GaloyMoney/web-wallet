overwrite: true
schema: "https://raw.githubusercontent.com/GaloyMoney/galoy/main/src/graphql/main/schema.graphql"
documents: "src/store/graphql/*.ts"
generates:
  src/types/graphql.d.ts:
    config:
      enumsAsTypes: true
      noExport: true
      scalars:
        AccountApiKeyLabel: "string"
        AuthToken: "string"
        ContactAlias: "string"
        Hex32Bytes: "string"
        Language: "string"
        LnPaymentPreImage: "string"
        LnPaymentRequest: "string"
        LnPaymentSecret: "string"
        Memo: "string"
        OnChainAddress: "string"
        OnChainTxHash: "string"
        OneTimeAuthCode: "string"
        PaymentHash: "string"
        Phone: "string"
        SafeInt: "number"
        SatAmount: "number"
        SignedAmount: "number"
        TargetConfirmations: "number"
        Timestamp: "number"
        Username: "string"
        WalletId: "string"
    plugins:
      - add:
          content: "declare namespace GraphQL {"
      - add:
          placement: append
          content: "}"
      - "typescript"
      - "typescript-operations"
